<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: gray;
            margin:0 ;
        }

        header {
            height: 75px;
            width: 100%;
            position: sticky;
            top: 0;
            transition: all 0.5s;
            background-color: lightblue;
        }

        header.solid {
            background-color: darkgray;
        }

        .tall {
            width: 100%;
            height: 1500px;
        }
    </style>
</head>

<body>
    <header id="myHeader"><span>The Header</span></header>

    <div class="tall">
        <p>Tall DIV</p>
    </div>
    <script>// When the user scrolls the page, execute myFunction
        window.onscroll = function () { myFunction() };

        // Get the header
        var header = document.getElementById("myHeader");

        // Get the offset position of the navbar
        var sticky = header.offsetTop;

        // Add the solid class to the header when you reach its scroll position. Remove "solid" when you leave the scroll position
        function myFunction() {
            if (window.pageYOffset > sticky) {
                header.classList.add("solid");
            } else {
                header.classList.remove("solid");
            }
        }</script>
</body>

</html>
