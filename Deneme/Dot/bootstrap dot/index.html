    <!-- place navbar here -->

    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active " data-bs-interval="4000">
                <img src="../Slider show/Assets/Img/Carousel/bg-1.png" class="d-block w-100" alt="..."
                    style="height: 700px; background-size: cover; object-fit: cover; background-attachment: fixed; background-position: center;">
            </div>
            <div class="carousel-item" data-bs-interval="4000">
                <img src="../Slider show/Assets/Img/Carousel/bg_2.png" class="d-block w-100" alt="..."
                    style="height: 700px; background-size: cover; object-fit: cover; background-attachment: fixed; background-position: center;">
            </div>
            <div class="carousel-item" data-bs-interval="4000">
                <img src="../Slider show/Assets/Img/Carousel/bg_3.png" class="d-block w-100" alt="..."
                    style="height: 700px; background-size: cover; object-fit: cover; background-attachment: fixed; background-position: center;">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
